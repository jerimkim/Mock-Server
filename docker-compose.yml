version: '3.8'

services:
  hkdl:
    build:
      context: ./hkdl
      dockerfile: Dockerfile
    container_name: hkdl-mock-server
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mock-network

  ingresso:
    build:
      context: ./ingresso
      dockerfile: Dockerfile
    container_name: ingresso-mock-server
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mock-network

networks:
  mock-network:
    driver: bridge